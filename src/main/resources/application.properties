quarkus.datasource.db-kind=h2
spring.datasource.url=jdbc:h2:mem:quarkus
spring.datasource.username=quarkus
spring.datasource.password=quarkus
#quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=db/${quarkus.datasource.db-kind}/import.sql
quarkus.hibernate-orm.log.sql=true

quarkus.log.level=INFO
quarkus.log.category."io.quarkus.panache".level=DEBUG
quarkus.log.category."jakarta.ws.rs".level=DEBUG
quarkus.log.category."org.jboss.resteasy".level=DEBUG